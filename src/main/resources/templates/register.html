<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login & Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            border-radius: 50%;
            background: #0b0b0b url('/images/bg_2.jpg') no-repeat center center;
            background-size: cover;
        }

        input, button {
            border: none;
            background: none;
        }

        .cont {
            overflow: hidden;
            position: relative;
            width: 900px;
            height: 60%;
            background: #c9def0;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
            border-radius: 15px;
        }

        .form {
            position: relative;
            width: 640px;
            height: 100%;
            padding: 50px 30px;
            transition: transform 1.2s ease-in-out;
        }

        h2 {
            width: 100%;
            font-size: 30px;
            text-align: center;
        }

        label {
            display: block;
            width: 280px;
            margin: 25px auto 0;
            text-align: center;
        }
        .tata{
            display: block;
            width: 340px;
            margin: 25px auto 0;
            text-align: center;
        }
        label span {
            font-size: 14px;
            font-weight: 600;
            color: #505f75;
            text-transform: uppercase;
        }

        input {
            display: block;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(109, 93, 93, 0.4);
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
            width: 260px;
            height: 36px;
            border-radius: 30px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .submit {
            margin-top: 30px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 600;
            background: rgb(131, 128, 128);
            transition: .5s;
        }

        .submit:hover {
            background: #000;
        }

        .social-media {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .social-media ul {
            list-style: none;
        }

        .social-media ul li {
            display: inline-block;
            cursor: pointer;
            margin: 25px 10px;
        }

        .social-media img {
            width: 20px;
            height: 20px;
        }

        .sub-cont {
            overflow: hidden;
            position: absolute;
            left: 640px;
            top: 0;
            width: 900px;
            height: 100%;
            padding-left: 260px;
            background: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .cont.s-signup .sub-cont {
            transform: translate3d(-640px, 0, 0);
        }

        .img {
            overflow: hidden;
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 260px;
            height: 100%;
            padding-top: 360px;
        }

        .img:before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 900px;
            height: 100%;

            background-size: cover;
            transition: transform 1.2s ease-in-out;
        }

        .img:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }

        .cont.s-signup .img:before {
            transform: translate3d(640px, 0, 0);
        }

        .img-text {
            z-index: 2;
            position: absolute;
            left: 0;
            top: 50px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            color: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .img-text h2 {
            margin-bottom: 0px;
            font-weight: normal;
        }

        .img-btn {
            overflow: hidden;
            z-index: 2;
            position: relative;
            width: 100px;
            height: 36px;
            margin: 0 auto;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 15px;
            cursor: pointer;
        }

        .img-btn:after {
            content: '';
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 30px;
        }

        .img-btn span {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: transform 1.2s;
        }

        .img-btn span.m-in {
            transform: translateY(-72px);
        }

        .cont.s-signup .img-btn span.m-in {
            transform: translateY(0);
        }

        .cont.s-signup .img-btn span.m-up {
            transform: translateY(72px);
        }

        .sign-in {
            padding-top: 190px;
            transition-timing-function: ease-out;
        }

        .cont.s-signup .sign-in {
            transition-timing-function: ease-in-out;
            transition-duration: 1.2s;
            transform: translate3d(640px, 0, 0);
        }

        .sign-up {
            transform: translate3d(-900px, 0, 0);
        }

        .cont.s-signup .sign-up {
            transform: translate3d(0, 0, 0);
        }
        .error-alert {
            text-align: center;  /* Center the text */
            color: red;          /* Optional, but helps make it stand out */
            margin-top: 10px;    /* Add some spacing from the top */
            font-weight: bold;   /* Make it pop a bit more */
        }
        .lala{
            text-align: center;  /* Center the text */
            color: red;          /* Optional, but helps make it stand out */
            margin-top: 10px;    /* Add some spacing from the top */
            font-weight: bold;   /* Make it pop a bit more */
        }
        .password-container {
            display: flex;
            justify-content: space-between;
        }

        .password-container div {
            margin-right: 10px; /* Adjust as needed to create space between the inputs */
        }

        .password-container input {
            width: 100%; /* Ensure inputs fill the space equally */
        }

        .password-container div {
            flex: 1; /* Make each div take up equal space */
        }

    </style>
</head>
<body>
<div class="cont" th:classappend="${signUpActive} ? 's-signup' : ''">
    <!-- Login Error Alert -->
    <!-- Sign In Form -->
    <div class="form sign-in">
        <form id="form-sign-in" th:action="@{/Kayan/customer/View/Check/Customer}" th:object="${checkCustomer}" method="POST">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" th:field="*{email}" name="email" required>
            </label>
            <label>
                <span>Password</span>
                <input type="password" th:field="*{password}" name="passwordd" required>
            </label>
            <div class="error-alert" th:if="${Login}" th:text="${Login}"></div>
            <button class="submit" type="submit">Sign In</button>
        </form>
    </div>

    <!-- Sign Up Form -->
    <div class="sub-cont">
        <div class="img">
            <div class="img-text m-up">
                <h1>New here?</h1>
                <p>Sign Up and Sign In</p>
            </div>

            <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
            </div>
        </div>
        <!-- Sign Up Form -->
        <div class="form sign-up">

            <form id="signupForm" th:action="@{/Kayan/customer/View/CreateCustomer}" th:object="${checkCustomer}" method="POST">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" th:field="*{firstName}" name="name" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" th:field="*{email}" name="email" required>
                </label>
                <div class="error-alert" th:if="${emailError}" th:text="${emailError}"></div>
                <label class="tata">
                    <div class="password-container">
                        <div>
                            <span>Password</span>
                            <input type="password" th:field="*{password}" id="password" name="password" required>
                        </div>
                        <div>
                            <span>Confirm Password</span>
                            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </label>
                <div class="error-alert" th:if="${checkPassword}" th:text="${checkPassword}"></div>

                <div class="lala" id="password-error" style="color: red;"></div>
                <label>
                    <span>Business Industry</span>
                    <input type="text" th:field="*{businessIndustry}" name="businessIndustry" required>
                </label>
                <label>
                    <span>Mobile Number</span>
                    <input type="text" th:field="*{mobileNumber}" name="mobileNumber" required>
                </label>
                <button type="submit" class="submit" id="submit-signup">Sign Up Now</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle the signup form when the button is clicked
        document.querySelector('.img-btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s-signup');
        });

        // Automatically toggle to the signup form if there's a validation error
        if (signUpActive) {
            document.querySelector('.cont').classList.add('s-signup');
        }
    });
</script>

</body>
</html>
